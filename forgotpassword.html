<!DOCTYPE html>
<html lang="en">
<head>

    <style>
        /* Reset styles and base styles */
*,
*:before,
*:after {
    margin: 0;
    padding: 0;
    box-sizing: border-box;
}

body {
    font-family: Arial, sans-serif;
    background-color: #f2f2f2;
    display: flex;
    justify-content: center;
    align-items: center;
    height: 100vh;
    margin: 0;
}

.container {
    max-width: 600px;
    background-color: #fff;
    padding: 100px;
    border-radius: 10px;
    box-shadow: 0 0 30px rgba(11, 188, 162, 0.1);
}

.form-container {
    text-align: center;
}

h2 {
    color: #333;
    font-size: 24px;
    margin-bottom: 20px;
}

form {
    width: 100%;
}

.form-group {
    margin-bottom: 20px;
}

label {
    display: block;
    font-size: 14px;
    color: #666;
    margin-bottom: 5px;
}

input[type="email"] {

                    <label for="email">Email Address</label>
                    <input type="email" id="email" name="email" placeholder="Enter your email" required>
