<html>

<head>
  <title>Sign-IN & Registration Form</title>

  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link href="https://fonts.googleapis.com/css?family=Nunito:400,600,700,800&display=swap" rel="stylesheet">
  <link href="images/favicon.png" rel="shortcut icon" type="image/x-icon">
  <link href="images/favicon.png" rel="apple-touch-icon">
  <style>
    *,
    *:before,
    *:after {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
      font-family: 'Nunito', sans-serif;
    }

    body {
      width: 100%;
      height: 100vh;
      display: flex;
      justify-content: center;
      align-items: center;
      font-family: 'Nunito', sans-serif;
      border-radius: 50%;
      /* This line is unusual; it sets border-radius to 50% for the entire body */
    }


    .cont {
      position: relative;
      /* Ensure .cont is relative to position absolute children */
    }

    .logo {
      position: absolute;
      top: 20px;
      /* Adjust as needed */
      z-index: 1000;
      /* Ensure it's above other content if needed */
      /* Initially hide both logos */
    }

    .sign-in-logo {
      left: 20px;
      /* Adjust as needed */
    }

    .sign-up-logo {
      right: 20px;
      /* Adjust as needed */
    }

    .logo img {
      width: 100px;
      /* Adjust width as needed */
      height: auto;
      /* Maintain aspect ratio */
    }


    input,
    button {
      border: none;
      background: none;
    }

    .cont {
      overflow: hidden;
      position: relative;
      width: 900px;
      height: 600px;
      background: #c9def0;
      box-shadow: 0 19px 38px rgba(0, 0, 0, 0.30), 0 15px 12px rgba(0, 0, 0, 0.22);
      border-radius: 15px;
    }


    .form {
      position: relative;
      width: 640px;
      height: 100%;
      padding: 50px 30px;
      -webkit-transition: -webkit-transform 1.2s ease-in-out;
      transition: -webkit-transform 1.2s ease-in-out;
      transition: transform 1.2s ease-in-out;
      transition: transform 1.2s ease-in-out, -webkit-transform 1.2s ease-in-out;
    }

    h2 {
      width: 100%;
      font-size: 30px;
      text-align: center;
    }

    label {
      display: block;
      width: 260px;
      margin: 25px auto 0;
      text-align: center;
    }

    label span {
      font-size: 14px;
      font-weight: 600;
      color: #505f75;
      text-transform: uppercase;
    }

    input {
      display: block;
      width: 100%;
      margin-top: 5px;
      font-size: 16px;
      padding-bottom: 5px;
      border-bottom: 1px solid rgba(109, 93, 93, 0.4);
      text-align: center;
      font-family: 'Nunito', sans-serif;
    }

    button {
      display: block;
      margin: 0 auto;
      width: 260px;
      height: 36px;
      border-radius: 30px;
      color: #fff;
      font-size: 15px;
      cursor: pointer;
    }

    .submit {
      margin-top: 40px;
      margin-bottom: 30px;
      text-transform: uppercase;
      font-weight: 600;
      font-family: 'Nunito', sans-serif;
      background: rgb(131, 128, 128);
      transition: .5s;
    }

    .submit:hover {
      transition: .5s;
      background: #000;
    }

    .forgot-pass {
      margin-top: 15px;
      text-align: center;
      font-size: 14px;
      font-weight: 600;
      color: #0c0101;
      cursor: pointer;
    }

    .forgot-pass:hover {
      color: red;
    }

    .social-media {
      width: 100%;
      text-align: center;
      margin-top: 20px;
    }

    .social-media ul {
      list-style: none;
    }

    .social-media ul li {
      display: inline-block;
      cursor: pointer;
      margin: 25px 10px;
    }

    .social-media img {
      width: 20px;
      height: 20px;
    }

    .sub-cont {
      overflow: hidden;
      position: absolute;
      left: 640px;
      top: 0;
      width: 900px;
      height: 100%;
      padding-left: 260px;
      background: #fff;
      -webkit-transition: -webkit-transform 1.2s ease-in-out;
      transition: -webkit-transform 1.2s ease-in-out;
      transition: transform 1.2s ease-in-out;
    }

    .cont.s-signup .sub-cont {
      -webkit-transform: translate3d(-640px, 0, 0);
      transform: translate3d(-640px, 0, 0);
    }

    .img {
      overflow: hidden;
      z-index: 2;
      position: absolute;
      left: 0;
      top: 0;
      width: 260px;
      height: 100%;
      padding-top: 360px;
    }

    .cont.s-signup .sign-in-logo {
      opacity: 0;
      pointer-events: none;
      /* Prevents interaction with the hidden element */
    }

    .img:before {
      content: '';
      position: absolute;
      right: 0;
      top: 0;
      width: 900px;
      height: 100%;
      background-image: url(images/bg.jpg);
      background-size: cover;
      transition: -webkit-transform 1.2s ease-in-out;
      transition: transform 1.2s ease-in-out, -webkit-transform 1.2s ease-in-out;
    }

    .img:after {
      content: '';
      position: absolute;
      left: 0;
      top: 0;
      width: 100%;
      height: 100%;
      background: rgba(0, 0, 0, 0.3);
    }

    .cont.s-signup .img:before {
      -webkit-transform: translate3d(640px, 0, 0);
      transform: translate3d(640px, 0, 0);
    }

    .img-text {
      z-index: 2;
      position: absolute;
      left: 0;
      top: 50px;
      width: 100%;
      padding: 0 20px;
      text-align: center;
      color: #fff;
      -webkit-transition: -webkit-transform 1.2s ease-in-out;
      transition: -webkit-transform 1.2s ease-in-out;
      transition: transform 1.2s ease-in-out, -webkit-transform 1.2s ease-in-out;
    }

    .img-text h2 {
      margin-bottom: 10px;
      font-weight: normal;
    }

    .img-text p {
      font-size: 14px;
      line-height: 1.5;
    }

    .cont.s-signup .img-text.m-up {
      -webkit-transform: translateX(520px);
      transform: translateX(520px);
    }

    .img-text.m-in {
      -webkit-transform: translateX(-520px);
      transform: translateX(-520px);
    }

    .cont.s-signup .img-text.m-in {
      -webkit-transform: translateX(0);
      transform: translateX(0);
    }


    .sign-in {
      padding-top: 65px;
      -webkit-transition-timing-function: ease-out;
      transition-timing-function: ease-out;
    }

    .cont.s-signup .sign-in {
      -webkit-transition-timing-function: ease-in-out;
      transition-timing-function: ease-in-out;
      -webkit-transition-duration: 1.2s;
      transition-duration: 1.2s;
      -webkit-transform: translate3d(640px, 0, 0);
      transform: translate3d(640px, 0, 0);
    }

    .img-btn {
      overflow: hidden;
      z-index: 2;
      position: relative;
      width: 100px;
      height: 36px;
      margin: 0 auto;
      background: transparent;
      color: #fff;
      text-transform: uppercase;
      font-size: 15px;
      cursor: pointer;
    }

    .img-btn:after {
      content: '';
      z-index: 2;
      position: absolute;
      left: 0;
      top: 0;
      width: 100%;
      height: 100%;
      border: 2px solid #fff;
      border-radius: 30px;
    }

    .img-btn span {
      position: absolute;
      left: 0;
      top: 0;
      display: -webkit-box;
      display: flex;
      -webkit-box-pack: center;
      justify-content: center;
      align-items: center;
      width: 100%;
      height: 100%;
      -webkit-transition: -webkit-transform 1.2s;
      transition: -webkit-transform 1.2s;
      transition: transform 1.2s;
      transition: transform 1.2s, -webkit-transform 1.2s;
      ;
    }
@media (max-width: 768px) {
  /* Adjustments for mobile screens */
  .form {
    max-width: 90%;
  }

  .cont.s-signup .img-text.m-up,
  .cont.s-signup .img-btn span.m-in {
    transform: translateX(0);
  }

  /* Media query adjusts transform back to original state on smaller screens */
}


    .img-btn span.m-in {
      -webkit-transform: translateY(-72px);
      transform: translateY(-72px);
    }

    .cont.s-signup .img-btn span.m-in {
      -webkit-transform: translateY(0);
      transform: translateY(0);
    }

    .cont.s-signup .img-btn span.m-up {
      -webkit-transform: translateY(72px);
      transform: translateY(72px);
    }

    .sign-up {
      -webkit-transform: translate3d(-900px, 0, 0);
      transform: translate3d(-900px, 0, 0);
    }

    .cont.s-signup .sign-up {
      -webkit-transform: translate3d(0, 0, 0);
      transform: translate3d(0, 0, 0);
    }

    .password-field {
      position: relative;
    }

    .password-field input {
      padding-right: 30px;
      /* Ensure space for icon */
    }

    .password-field .toggle-password {
      position: absolute;
      top: 50%;
      right: 10px;
      transform: translateY(-50%);
      cursor: pointer;
      color: #007bff;
      /* Blue color for the icon */
    }

    .password-field .toggle-password:hover {
      text-decoration: underline;
    }

    /* Adjustments for mobile screens */
    /* Adjustments for mobile screens */
    body {
      font-family: Arial, sans-serif;
      margin: 0;
      padding: 0;
    }

    .cont {
      display: flex;
      flex-direction: column;
      align-items: center;
      padding: 20px;
    }

    .form {
      width: 100%;
      max-width: 400px;
      /* Limit form width for readability */
      margin-bottom: 20px;
    }

    .img-btn {
      display: flex;
      justify-content: space-between;
      margin-top: 10px;
    }

    .toggle-password {
      cursor: pointer;
    }
  </style>
</head>

<body>
  <div class="cont">
    <!-- Logo for Sign In (left side) -->
    <div class="logo sign-in-logo">
      <a href="index.html">
        <img src="images/logo-ishield.png" alt="Sign In Logo">
    </div></a>

    <div class="form sign-in">
      <h2>Sign In</h2>
      <form action="php/login.php" method="post">
        <label>
          <span>Email Address</span>
          <input type="email" name="email">
        </label>
        <label>
          <span>Password</span>
          <div class="password-field">
            <input type="password" name="password">
            <span class="toggle-password">Show</span>
          </div>
        </label>
        <button class="submit" type="submit">Sign In</button>
      </form>
      <!-- Add Forgot Password link -->
      <div style="margin-top: 10px;">
        <a href="forgotpassword.html" class="forgot-password">Forgot Password?</a>
      </div>
    </div>

    <div class="sub-cont">
      <div class="img">
        <div class="img-text m-up">
          <h1>New here?</h1>
          <p>sign up and discover</p>
        </div>
        <div class="img-text m-in">
          <h1>One of us?</h1>
          <p>just sign in</p>
        </div>
        <div class="img-btn">
          <span class="m-up">Sign Up</span>
          <span class="m-in">Sign In</span>
        </div>
      </div>
      <!-- Logo for Sign Up (right side) -->
      <div class="logo sign-up-logo">
        <a href="index.html">
          <img src="images/logo-ishield.png" alt="Sign Up Logo">
        </a>
      </div>

      <div class="form sign-up">
        <h2>Sign Up</h2>
        <form action="php/signup.php" method="post">
          <label>
            <span>User Name</span>
            <input type="text" name="username" required>
          </label>
          <label>
            <span>Email</span>
            <input type="email" name="email" required>
          </label>
          <label>
            <span>Password</span>
            <div class="password-field">
              <input type="password" name="password" required>
              <span class="toggle-password">Show</span>
            </div>
          </label>
          <label>
            <span>Confirm Password</span>
            <input type="password" name="confirmpassword" required>
          </label>
          <button type="submit" class="submit">Sign Up Now</button>
        </form>
      </div>
  <script>
    document.querySelector('.img-btn').addEventListener('click', function () {
      document.querySelector('.cont').classList.toggle('s-signup')
    }
    );
    document.addEventListener('DOMContentLoaded', function () {
      var togglePasswordButtons = document.querySelectorAll('.toggle-password');

      togglePasswordButtons.forEach(function (button) {
        button.addEventListener('click', function () {
          var passwordField = this.previousElementSibling;

          if (passwordField.type === 'password') {
            passwordField.type = 'text';
            this.textContent = 'Hide';
          } else {
            passwordField.type = 'password';
            this.textContent = 'Show';
          }
        });
      });
    });


  </script>
</body>

</html>
